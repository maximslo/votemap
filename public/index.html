<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VoteMap</title>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"

    />

  <body>
    <!-- <p id="logo" style="font: 40px Inter; position: absolute; bottom: 0; right: 0; margin: 0; padding: 20px;">VoteMap</p> -->
    <p
      style="
        position: absolute;
        font: 40px Inter;

      "
    >

      <img
        src="icon.png"
        alt="Logo"
        style="
          vertical-align: middle;
          margin-bottom: 8px;

        "
      />
    </p>
    <p
      style="
        position: absolute;
        font: 11px Inter;
        top: 0;
        left: 0;
        margin-top: 73px;
        margin-left: 23px;
      "
    >
      A live interactive map of polling locations.
    </p>
    <img
        src="frame.png"
        alt="QRcode"
        style="
          vertical-align: bottom;
          top: 0;
          right: 0;
          width: 250px;
          height: auto;
        "
      />
    <p
      style="
        position: absolute;
        font: 20px Inter;
        bottom: 0;
        right: 0;
        margin: 25px;
      "
    >
      maximslo.com
    </p>
    <div
      id="leaderboard"
      style="
        font: 15px Inter;
        text-align: right;
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 20px;
        max-width: 250px;
      "
    >
      <h3 style="margin-top: 0;">Top 3 Leaders</h3>
      <ul
        id="leaderboard-list"
        style="list-style-type: none; padding: 0; margin: 0"
      >
        <!-- List items will be added here -->
      </ul>
    </div>

    <div
      id="tooltip"
      style="
        position: absolute;
        text-align: center;
        width: 100px;
        height: auto;
        padding: 7px;
        font: 12px Inter;
        background: white;
        border: 0px;
        border-radius: 5px;
        pointer-events: none;
        opacity: 0;
      "
    ></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      import { feature } from "https://cdn.jsdelivr.net/npm/topojson-client@3/+esm";

      // Load the data and the GeoJSON/TopoJSON
      function clearLeaderboard() {
        const leaderboardList = document.getElementById("leaderboard-list");
        leaderboardList.innerHTML = ''; // This clears the content of the leaderboard
      }

      const socket = io("http://localhost:3000");

      function updateMap() {

        d3.select("svg").remove();
        clearLeaderboard();

        // Place your API Key and Client ID here
        const API_KEY = 'AIzaSyDWvOkwGyFoH2jq7KTc9D4frV2waYvDzFU';
        const CLIENT_ID = '645619027790-ujefneslvbh6vfat35kv07hbrq79u7h5.apps.googleusercontent.com';
        const SPREADSHEET_ID = '930494811';
        const RANGE = 'D4:E100'; 

        // Load the gapi client and auth2 library
        function loadClient() {
          gapi.load('client:auth2', initClient);
        }

        function initClient() {
          gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            scope: "https://www.googleapis.com/auth/spreadsheets.readonly"
          }).then(function () {
            // Listen for sign-in state changes and handle the initial sign-in state.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          }, function(error) {
            console.log(JSON.stringify(error, null, 2));
          });
        }

        // Ensure the user is signed in before reading data
        function updateSigninStatus(isSignedIn) {
          if (isSignedIn) {
            readSpreadsheetData();
          } else {
            gapi.auth2.getAuthInstance().signIn();
          }
        }

        function readSpreadsheetData() {
          gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SPREADSHEET_ID,
            range: RANGE,
          }).then(function(response) {
            const range = response.result;
            if (range.values.length > 0) {
                const voteData = range.values.map(row => ({
                state: row[0],  // Assuming state names are in the first column
                votes: row[1]   // Assuming vote counts are in the second column
              }));
              updateMap(voteData);  // Call updateMap with the fetched data
            } else {
              console.log('No data found.');
            }
          }, function(response) {
            console.error('Error: ' + response.result.error.message);
          });
        }

        // Modified updateMap function to accept voteData as a parameter
        function updateMap(voteData) {
          // Your existing logic to update the map, using 'voteData' instead of loading from CSV
        }

        // Load the gapi client when the window loads
        window.onload = function() {
          loadClient();
        };

        Promise.all([
          // d3
          //   .csv("./votes.csv")
          //   .catch((err) => console.error("Error loading votes.csv:", err)),
          d3
            .json("./states-10m.json")
            .catch((err) =>
              console.error("Error loading states-10m.json:", err)
            ),
        ]).then(function (data) {
          const [voteData, topojson] = data;

          if (!voteData) {
            console.error("Data loading error");
            return;
          }

          console.log(voteData);

          if (!topojson) {
            console.error("topojson loading error");
            return;
          }

          // If using TopoJSON, convert to GeoJSON
          const geojson = feature(topojson, topojson.objects.states); // Adjust 'states' if necessary

          // Log the geojson to inspect its structure
          console.log("Loaded GeoJSON:", geojson);

          // Create a mapping from state abbreviation to votes
          const voteMap = {};
          voteData.forEach((d) => {
            voteMap[d.state] = +d.votes; // Assuming 'state' is the correct column in your CSV
          });

          console.log(voteData);
          console.log(voteMap);
          voteData.sort((a, b) => b.votes - a.votes);
          const leaderboardList = d3.select("#leaderboard-list");
          const topStates = voteData.slice(0, 3); // Display the top 3 states

          topStates.forEach((d) => {
            leaderboardList
              .append("li")
              .text(`${d.state}: ${d.votes}`)
              .style("font-size", "14px")
              .style("margin-bottom", "5px");
          });

          // Define color scale
          const colorScale = d3
            .scaleSequential()
            .domain([0, d3.max(voteData, (d) => +d.votes)])
            .interpolator(d3.interpolateBlues);

          // Define SVG dimensions
          const width = 975,
            height = 610;

          // Append SVG to the DOM
          const svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

          // Select the tooltip
          const tooltip = d3.select("#tooltip");

          // Define projection and path generator
          const scale = 3900; // Adjust this value to zoom in more or less
          const translate = [-450, 850]; // Adjust these values to center on the top right area

          const projection = d3
            .geoAlbersUsa()
            .scale(scale)
            .translate(translate);
          const pathGenerator = d3.geoPath().projection(projection);

          // Draw each state
          svg
            .selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", pathGenerator)
            .attr("fill", (d) => {
              const stateAbbr = d.properties.name; // Modify this if your property name is different
              const votes = voteMap[stateAbbr];
              return votes === undefined ? "white" : colorScale(votes);
            })
            .attr("stroke", "white")
            .attr("stroke-width", 1.3)
            .on("mouseover", (event, d) => {
              d3.select(event.currentTarget)
                .transition()
                .duration(300)
                .attr("stroke-width", 5); // Increase stroke width

              tooltip.transition().duration(200).style("opacity", 0.8);
              tooltip
                .html(
                  d.properties.name +
                    "<br/>" +
                    "Votes: " +
                    (voteMap[d.properties.name] || "No data")
                )
                .style("left", event.pageX + "px")
                .style("top", event.pageY - 28 + "px");
            })
            .on("mouseout", (event, d) => {
              d3.select(event.currentTarget)
                .transition()
                .duration(300)
                .attr("stroke-width", 1.3) // Revert stroke width
                .attr("stroke", "white"); // Revert stroke color

              tooltip.transition().duration(200).style("opacity", 0);
            });
        });
      }
      updateMap();
      
      socket.on("file-updated", () => {
        updateMap(); // Call your updateMap function
      });
    </script>
  </body>
</html>
